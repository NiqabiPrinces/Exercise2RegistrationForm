<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {background-color: rgb(105, 95, 84);}
        
    </style>

    <h1 >Register for a Chocolate Subscription</h1>
    <p>You will be sent 3 new chocolate flavours to try every 2 months. Please fill in your information below.</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB0mi8fhLcqse4MTMGGXWgg6RqhiNsM1MvFw&s" alt="chocolate">


<form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email"> Email Address</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Phone Number: </label>
    <input type="text" id="phone" name="phone" required>
    <br><br>

    <label for="dob">Date of Birth: </label>
    <input type="date" name="dob" id="dob" required>
    <br><br>

    <fieldset>
        <legend>What Types of flavours do you like: </legend>
        <label> <input type="checkbox" name="flavours" value="dark">Dark Chocolate</label>
        <label> <input type="checkbox" name="flavours" value="milk">Milk Chocolate</label>
        <label> <input type="checkbox" name="flavours" value="white">White Chocolate</label>
        <label> <input type="checkbox" name="flavours" value="Belgian">Belgian Chocolate</label>
        <label> <input type="checkbox" name="flavours" value="nuts">Nuts Chocolate</label>
        <label> <input type="checkbox" name="flavours" value="fruit">Fruit Chocolate</label>
        <label> <input type="checkbox" name="flavours" value="mix">Chocolate with mix-ins (ex cookie pieces, rice cripies, etc)</label>

    </fieldset> <br>

    <label for="street">Street Address: </label>
    <input type="text" id="street" name="street" required>
    <br><br>

    <label for="city">City: </label>
    <input type="text" id="city" name="city" required>
    <br><br>

    <fieldset>
        <legend>Province/Territory : </legend>
        <label> <input type="radio" name="prov" value="Alberta">Alberta</label>
        <label> <input type="radio" name="prov" value="British Columbia">British Columbia</label>
        <label> <input type="radio" name="prov" value="Manitoba">Manitoba</label>
        <label> <input type="radio" name="prov" value="New Brunswick">New Brunswick</label>
        <label> <input type="radio" name="prov" value="Newfoundland and Labrador">Newfoundland and Labrador</label>
        <label> <input type="radio" name="prov" value="Nova Scotia">Nova Scotia</label>
        <label> <input type="radio" name="prov" value="Ontario">Ontario</label>
        <label> <input type="radio" name="prov" value="Prince Edward Island">Prince Edward Island</label>
        <label> <input type="radio" name="prov" value="Quebec">Quebec</label>
        <label> <input type="radio" name="prov" value="Saskatchewan">Saskatchewan</label>
        <label> <input type="radio" name="prov" value="Northwest Territories">Northwest Territories</label>
        <label> <input type="radio" name="prov" value="Nunavut">Nunavut</label>
        <label> <input type="radio" name="prov" value="Yukon">Yukon</label>
    </fieldset> <br>

    <label for="cc">Credit-Card Number:</label>
    <input type="password" name="cc" id="cc" required>
    <br><br>

    <label for="ccs">Credit-Card Security Number</label>
    <input type="password" name="ccs" id="ccs" required>
    <br><br>

    <label for="expire">Date of Card Expiry: </label>
    <input type="date" name="expire" id="expire" required>
    <br><br>


    <label> <input type="checkbox" name="terms" required>I agree to the terms and conditions</label><br>
    <label> <input type="checkbox" name="letter">I agree for this company to use my information </label>
    <br><br>

    <button type="submit"> Register</button>



    


</body>
</html>
